    <main class="main gap32">
      <section class="image-fond"></section>

      <form class="p-3">
        <div class="form-row d-flex justify-content-between">
          <div class="col-md-5 mb-3">
            <label for="validationServer01">Nom</label>
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer01"
              placeholder="First name"
              value="Mark"
              required
            />
            <div class="valid-feedback">Valide!</div>
          </div>
          <div class="col-md-5 mb-3">
            <label for="validationServer02">Prénom</label>
            <input
              type="text"
              class="form-control is-valid"
              id="validationServer02"
              placeholder="Last name"
              value="Otto"
              required
            />
            <div class="valid-feedback">Valide!</div>
          </div>
        </div>
        <div class="form-row d-flex justify-content-between">
          <div class="col-md-5 mb-3">
            <label for="validationServerUsername">Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
              </div>
              <input
                type="text"
                class="form-control is-invalid"
                id="validationServerUsername"
                placeholder="Username"
                aria-describedby="inputGroupPrepend3"
                required
              />
              <div class="invalid-feedback">Notez votre mail.</div>
            </div>
          </div>
          <div class="col-md-5 mb-3">
            <label for="validationDefault03">Téléphone</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"
              required
            />
            <p class="form-text text-danger">Ce champs est obligatoire</p>
          </div>
        </div>
        <div class="form-row">
          <div class="mb-3">
            <label for="validationTextarea">Textarea</label>
            <textarea
              class="form-control is-invalid"
              id="validationTextarea"
              placeholder="Required example textarea"
              required
            ></textarea>
            <div class="invalid-feedback">
              Merci d'entrez votre message.
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input is-invalid"
              type="checkbox"
              value=""
              id="invalidCheck3"
              required
            />
            <label class="form-check-label" for="invalidCheck3">
              Accepter les termes et les conditions
            </label>
            <div class="invalid-feedback">
              Merci d'accepter avant d'envoyez.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </main>
